<!-- Modal (Create/Update) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="crudModalTitle" class="text-xl font-semibold text-gray-900">Add New Product</h3>
        <p id="crudModalSubtitle" class="text-sm text-gray-600 mt-1">List new football gear for your shop</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm p-1.5" onclick="hideModal()">
        <span class="sr-only">Close modal</span>
        âœ•
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="product_id" name="product_id" />
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
            <option value="equipment">Equipment</option>
            <option value="ball">Ball</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700">Save</button>
    </div>
  </div>
</div>

<!-- Modal Konfirmasi Delete -->
<div id="confirmDeleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800/50">
  <div class="bg-white rounded-lg shadow-lg w-[90%] sm:w-[420px]">
    <div class="p-5 border-b">
      <h3 class="text-lg font-semibold text-gray-900">Delete Product?</h3>
      <p class="text-sm text-gray-600 mt-1">Tindakan ini tidak bisa dibatalkan.</p>
    </div>
    <div class="p-5 flex gap-3 justify-end">
      <button class="px-4 py-2 rounded border" onclick="hideDeleteModal()">Cancel</button>
      <button id="confirmDeleteBtn" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
let MODAL_MODE = 'create'; // 'create' | 'update'
let DELETE_ID = null;

function showModal(mode='create', data=null) {
  MODAL_MODE = mode;
  document.getElementById('crudModalTitle').textContent = mode === 'create' ? 'Add New Product' : 'Update Product';
  document.getElementById('crudModalSubtitle').textContent = mode === 'create' ? 'List new football gear for your shop' : 'Modify your product info';

  const form = document.getElementById('productForm');
  form.reset();
  document.getElementById('product_id').value = '';

  if (mode === 'update' && data) {
    document.getElementById('product_id').value = data.id;
    document.getElementById('name').value = data.name || '';
    document.getElementById('price').value = data.price ?? 0;
    document.getElementById('description').value = data.description || '';
    document.getElementById('category').value = data.category || 'other';
    document.getElementById('thumbnail').value = data.thumbnail || '';
    document.getElementById('is_featured').checked = !!data.is_featured;
  }

  document.getElementById('crudModal').classList.remove('hidden');
}

function hideModal() {
  document.getElementById('crudModal').classList.add('hidden');
}

function showDeleteModal(id) {
  DELETE_ID = id;
  document.getElementById('confirmDeleteModal').classList.remove('hidden');
}
function hideDeleteModal() {
  DELETE_ID = null;
  document.getElementById('confirmDeleteModal').classList.add('hidden');
}

// CSRF helper
function getCSRFToken() {
  const cookie = document.cookie.split('; ').find(r => r.startsWith('csrftoken='));
  return cookie ? cookie.split('=')[1] : '';
}

async function submitProductForm(e) {
  e.preventDefault();
  const formEl = document.getElementById('productForm');
  const formData = new FormData(formEl);

  // checkbox normalize
  if (!formEl.is_featured.checked) formData.set('is_featured', 'off');

  let url = "{% url 'main:add_product_entry_ajax' %}";
  if (MODAL_MODE === 'update') {
    const id = document.getElementById('product_id').value;
    url = `{% url 'main:update_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', id);
  }

  const res = await fetch(url, {
    method: "POST",
    headers: { 'X-CSRFToken': getCSRFToken() },
    body: formData,
  });

  if (!res.ok) {
    showToast('Failed', 'Please check your input', 'error', 3500);
    return;
  }

  hideModal();

  if (MODAL_MODE === 'create') {
    showToast('Success', 'Product added successfully!', 'success', 3500);
    document.dispatchEvent(new CustomEvent('productAdded'));
  } else {
    showToast('Success', 'Product updated successfully!', 'success', 3500);
    document.dispatchEvent(new CustomEvent('productUpdated'));
  }
}
document.getElementById("productForm").addEventListener("submit", submitProductForm);

document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
  if (!DELETE_ID) return;
  const url = `{% url 'main:delete_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', DELETE_ID);
  const res = await fetch(url, {
    method: "POST",
    headers: { 'X-CSRFToken': getCSRFToken() },
  });
  if (res.ok) {
    showToast('Deleted', 'Product has been deleted.', 'warning', 3500);
    document.dispatchEvent(new CustomEvent('productDeleted'));
  } else {
    showToast('Failed', 'Delete failed.', 'error', 3500);
  }
  hideDeleteModal();
});
</script>
